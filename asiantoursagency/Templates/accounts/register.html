<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TourAgency</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; min-height: 100vh; background: #e0e0e0; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .neumorphic-card { background: #e0e0e0; width: 100%; max-width: 450px; padding: 2rem; border-radius: 10px; box-shadow: 10px 10px 22px rgba(0,0,0,0.2), -10px -10px 22px rgba(255,255,255,0.75); }
        .neumorphic-card__header { font-size: 1.8rem; text-align: center; color: #39FF14; margin-bottom: 1.5rem; }
        .form-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .form-group { flex: 1; position: relative; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #555; font-size: 0.9rem; }
        .form-control { width: 100%; padding: 0.8rem; border: none; border-radius: 20px; background: #e0e0e0; box-shadow: inset 5px 5px 11px rgba(0,0,0,0.1), inset -5px -5px 11px rgba(255,255,255,0.75); }
        .btn-primary { width: 100%; padding: 0.9rem; background: #39FF14; border: none; border-radius: 20px; font-weight: 600; cursor: pointer; margin: 1.5rem 0; }
        .auth-footer { text-align: center; margin-top: 1rem; color: #666; }
        .auth-footer a { color: #39FF14; text-decoration: none; }
        .error-message { background: #ffebee; color: #c62828; padding: 0.8rem; border-radius: 10px; margin-bottom: 1rem; text-align: center; }
        .password-toggle { position: absolute; right: 15px; top: 55%; transform: translateY(-50%); cursor: pointer; color: #666; }
        @media (max-width: 480px) { .form-row { flex-direction: column; gap: 0; } }
    </style>
</head>
<body>
    <div class="neumorphic-card">
        <div class="neumorphic-card__header">Create Account</div>
        
        {% if form.errors %}
            <div class="error-message">
                Please correct the errors below.
            </div>
        {% endif %}
        
        <form method="post" action="{% url 'tours:register' %}">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            
            <div class="form-group" style="position: relative;">
                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" class="form-control" required>
                <span class="password-toggle" onclick="togglePassword('password1')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <div class="form-group" style="position: relative;">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control" required>
                <span class="password-toggle" onclick="togglePassword('password2')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <button type="submit" class="btn-primary">Register</button>
            
            <div class="auth-footer">
                Already have an account? <a href="{% url 'tours:login' %}">Login here</a>
            </div>
        </form>
    </div>

    <script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = field.nextElementSibling.querySelector('i');
        
        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
    </script>
</body>
</html>
