{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="{% static 'Styles/style.css' %}?v=20250806">
</head>
<body>
    <div class="container">
        <h2>Logout</h2>
        <p>Are you sure you want to logout?</p>
        <form method="post",action="{% url 'logout' %}">

            {% csrf_token %}
        <button type="submit">Logout</button>
        <a href="{% url 'home' %}">Cancel</a>
        </form>
    </div>
</body>
